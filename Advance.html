<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advance Python Quiz</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <h1>üî¥ Advance Type Python Questions</h1>
  <div id="timer">‚è≥ Time Left: <span id="time">120</span> seconds</div>
  <form id="quizForm" class="quiz-container">
    <div class="question">
      <p>1. Which block is used to handle exceptions in Python?</p>
      <label><input type="radio" name="q1" value="a"> handle</label><br>
      <label><input type="radio" name="q1" value="b"> catch</label><br>
      <label><input type="radio" name="q1" value="c"> except</label><br>
      <label><input type="radio" name="q1" value="d"> error</label>
    </div>

    <div class="question">
      <p>2. What is a user-defined exception?</p>
      <label><input type="radio" name="q2" value="a"> An exception created by the user using a function</label><br>
      <label><input type="radio" name="q2" value="b"> An exception inherited from the Exception class</label><br>
      <label><input type="radio" name="q2" value="c"> An exception raised automatically</label><br>
      <label><input type="radio" name="q2" value="d"> A syntax error</label>
    </div>

    <div class="question">
      <p>3. What is an object in Python?</p>
      <label><input type="radio" name="q3" value="a"> A data structure</label><br>
      <label><input type="radio" name="q3" value="b"> A variable</label><br>
      <label><input type="radio" name="q3" value="c"> An instance of a class</label><br>
      <label><input type="radio" name="q3" value="d"> A function</label>
    </div>

    <div class="question">
      <p>4. What is the correct syntax for inheritance in Python?</p>
      <label><input type="radio" name="q4" value="a"> class Child: Parent</label><br>
      <label><input type="radio" name="q4" value="b"> class Child inherits Parent:</label><br>
      <label><input type="radio" name="q4" value="c"> class Child(Parent):</label><br>
      <label><input type="radio" name="q4" value="d"> class Child &lt;- Parent:</label>
    </div>

    <button type="button" onclick="checkAnswers()">Submit Answers</button>
  </form>

  <div id="result"></div>

  <button class="back" onclick="window.location.href='index.html'">‚¨Ö Back to Dashboard</button>

  <script>
    // Timer setup
    let timeLeft = 120;
    const timerDisplay = document.getElementById("time");

    const countdown = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(countdown);
        alert("‚è∞ Time's up! Submitting your answers.");
        checkAnswers();
      }
    }, 1000);
    function checkAnswers() {
      const correctAnswers = {
        q1: 'c',
        q2: 'b',
        q3: 'c',
        q4: 'c'
      };

      let score = 0;
      let total = Object.keys(correctAnswers).length;

      for (let key in correctAnswers) {
        const selected = document.querySelector(`input[name="${key}"]:checked`);
        if (selected && selected.value === correctAnswers[key]) {
          score++;
        }
      }

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `<h2>Your Score: ${score} / ${total}</h2>`;
      resultDiv.style.marginTop = "20px";
      resultDiv.style.fontSize = "22px";
      resultDiv.style.color = score === total ? "lime" : "white";
    }
  </script>
</body>
</html>
